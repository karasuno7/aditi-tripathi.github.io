<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="nav-links">
            <div class="dropdown">
               <h1><a href="#blogs">Blogs</a></h1>
            </div>
            <div class="dropdown">
                <h1 class="dropbtn">Projects</h1>
                <div class="dropdown-content">
                    <a href="https://glyphapps.onrender.com/glyphtorial">GlyphTutorial</a>
                </div>
            </div>
        </nav>
        <svg id="rocket" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
            <!-- Bloated rocket body -->
            <path d="M50 10 C30 50 30 150 50 190 C70 150 70 50 50 10" fill="none" stroke="#333" stroke-width="2" />
            <!-- Nose cone -->
            <path d="M50 10 L20 50 L80 50 Z" fill="none" stroke="#333" stroke-width="2" />
            <!-- Fins -->
            <path d="M30 160 L15 190 L30 190 Z" fill="none" stroke="#333" stroke-width="2" />
            <path d="M70 160 L85 190 L70 190 Z" fill="none" stroke="#333" stroke-width="2" />
            <!-- Window -->
            <ellipse cx="50" cy="80" rx="20" ry="15" fill="none" stroke="#333" stroke-width="2" />
            <!-- Exhaust -->
            <g id="exhaust"></g>
        </svg>
        <h1>You've landed</h1>
        <h2>Aditi'ly</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/tripathi-aditi/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
